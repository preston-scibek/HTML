<!DOCTYPE html>
<html>
<head>
<title> CALCULATOR </title>
<script>
function add() {
var op1 = document.getElementById("box1").value;
var op2 = document.getElementById("box2").value;
var numop1 = Number(op1);
var numop2 = Number(op2);

var total1 = numop1 + numop2;
document.getElementById("total").innerHTML=total1;
}
function subtract() {
var op1 = document.getElementById("box1").value;
var op2 = document.getElementById("box2").value;
var numop1 = Number(op1);
var numop2 = Number(op2);

var total1 = numop1 - numop2;
document.getElementById("total").innerHTML=total1;
}
function multiply() {
var op1 = document.getElementById("box1").value;
var op2 = document.getElementById("box2").value;
var numop1 = Number(op1);
var numop2 = Number(op2);

var total1 = numop1 * numop2;
document.getElementById("total").innerHTML=total1;
}
function divide() {
var op1 = document.getElementById("box1").value;
var op2 = document.getElementById("box2").value;
var numop1 = Number(op1);
var numop2 = Number(op2);
if (numop2 == 0){
alert("stop dividing by zero");}
else {
var total1 = numop1 / numop2;
document.getElementById("total").innerHTML=total1;
}
}
function clear2() {
document.getElementById("box1").value= 0;
document.getElementById("box2").value= 0;
document.getElementById("total").innerHTML= 0;
}
</script>
</head>
<body>
<input type="text" id="box1" value=0> </input>
<input type="text" id="box2" value=0> </input>
<button type="button" id="+" onclick="add()">add </button>
<button type="button" id="-" onclick="subtract()">subtract</button>
<button type="button" id="*" onclick="multiply()">multiply</button>
<button type="button" id="/" onclick="divide()">divide </button>
<button type="button" id="clear" onclick="clear2()">clear </button>
<h1 id="total"> do some math </h1>
</body>
</html>
