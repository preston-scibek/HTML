<!DOCTYPE html>
<html>
<head>
<title>FILMFANCLUB</title>
</head>
<body>
<h1> Make new account for Mr. Littrell's Film Fan Club!!!</h1>

<form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
First Name: <br>
<input type="text" name="firstname">
<br>
Last Name: <br>
<input type="text" name="lastname">
<br>
<input type="radio" name="gender" value="male">  Male <br>
<input type="radio" name="gender" value="female"> Female <br>
Age: <br>
<input type="text" name="age" placeholder="MM/DD/YYYY">
<br>
<input type="checkbox" name="club"> I have been in a Film Fan Club Before. 
<br>
<input type="checkbox" name="movie"> I watch at least two movies a week.
<br>
My username will be: <br>
<input type="text" name="username"> 
<br>
My password will be: <br>
<input type="password" name="password"> 
<br>
E-mail: <br>
<input type="email" name="email"> 
<br>
My favorite movie(s) is(are): <br>
<input type="text" name="favorite" maxlength="100"> 
<br>
<input type="submit" value="submit">
<br>

</form>







</body>
</html>
<!--
I used text for First and Last name because they are just names
I used text for age because internet explorer doesnt support the date element or the number element
I used text for user name because its a name
I used password for password so that way the password is hidden
I used a radio button for gender so that way users can choose one or the other
I used checkboxes for the prior film club and watch movies because they are have or have not questions
favorite movie(s) used text because again it is just words
When the form is submitted it is email to someone@example.com
Plain text cant be encrypted for protecton


-->
